<body>

        <h2 class="title">Convolutions and filters on image with Canvas</h2>

    <h2>Convolutions</h2>
    <canvas id="canvas6"></canvas><!--border detection-->
    <canvas id="canvas7"></canvas><!--focus-->
    <canvas id="canvas8"></canvas><!--Embossed-->
    <canvas id="canvas9"></canvas><!--Blur Efect-->

    <canvas id="canvas11"></canvas><!--focus-->

    <canvas id="canvas13"></canvas><!--Blur Efect-->

    <script type="text/javascript" src="js/main.js"></script>

</html>
